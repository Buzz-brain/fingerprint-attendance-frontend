<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Attendance Logs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    h2 { color: #333; }
    .log { margin-bottom: 1em; padding: 1em; background: #e0ffe0; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2em; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Fingerprint Attendance System Logs</h2>
  <div id="logs"></div>

  <h2>Registered Students</h2>
  <table id="students-table">
    <thead>
      <tr>
        <th>Fingerprint ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Student ID</th>
        <th>Device ID</th>
        <th>Registered At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Attendance Records</h2>
  <table id="attendance-table">
    <thead>
      <tr>
        <th>Fingerprint ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Course</th>
        <th>Period</th>
        <th>Date</th>
        <th>Device ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
